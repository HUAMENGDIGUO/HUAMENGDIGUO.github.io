<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.2, minimum-scale=0.8, user-scalable=no">
        <title>yqkplayer</title>
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/HUAMENGDIGUO/HUAMENGDIGUO.github.io/e41b1339/css/yqkplayer.css">
        <style media="screen">
        </style>
    </head>
    <body>
        <div id="background" class="yqkplayer-background animated fadeInDown" data-totality="9" data-active="0">
            <img id="yqkplayer-background-img-0" class="yqkplayer-background animated fadeIn displaynone active" src="https://pic4.zhimg.com/v2-5bb77e5dabcb424e693d95a1217dfa9f_r.jpg" alt="">
            <img id="yqkplayer-background-img-1" class="yqkplayer-background animated fadeInLeft displaynone" src="https://pic4.zhimg.com/v2-53dee0a149c32afbec3dcf88ed6195e4_r.jpg" alt="">
            <img id="yqkplayer-background-img-2" class="yqkplayer-background animated bounce displaynone" src="https://pic1.zhimg.com/v2-756900ddea8946f0e95e3389104f25c5_r.jpg" alt="">
            <img id="yqkplayer-background-img-3" class="yqkplayer-background animated zoomIn displaynone" src="https://pic3.zhimg.com/3b5d9eaa6b80cf4983b709a28662975c_r.jpg" alt="">
            <img id="yqkplayer-background-img-4" class="yqkplayer-background animated fadeInDown displaynone" src="https://pic3.zhimg.com/3e2d55f15c1b12c8e59413b89edc9ae9_r.jpg" alt="">
            <img id="yqkplayer-background-img-5" class="yqkplayer-background animated zoomInUp  displaynone" src="https://pic4.zhimg.com/v2-c759a0e6137a095b271b3eb6f36aab3d_r.jpg" alt="">
            <img id="yqkplayer-background-img-6" class="yqkplayer-background animated fadeInUp displaynone" src="https://pic7.zhimg.com/90b28093bb0afd201605bf5f866fa1ac_r.jpg" alt="">
            <img id="yqkplayer-background-img-7" class="yqkplayer-background animated rotateInUpLeft displaynone" src="https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-4159.png" alt="">
            <img id="yqkplayer-background-img-8" class="yqkplayer-background animated slideInRight displaynone" src="https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-174092.jpg" alt="">
        </div>
        <audio id="audio" src="http://music.163.com/song/media/outer/url?id=3986017.mp3" loop="true"></audio>
        <div id="yqkplayer" class="yqkplayer">
            <div class="yqkplayer-front">
                <div class="yqkplayer-top-box animated flipInX">
                    <img id="yqkplayer-img" class="yqkplayer-top-pic" src="https://img3.doubanio.com/lpic/s3054604.jpg" alt="Viva La Vida - Coldplay">
                    <div class="yqkplayer-top-opposite-pic"></div>
                </div>
                <div class="yqkplayer-down-box animated flipInY">
                    <div class="yqkplayer-bar-box">
                        <input id="timeInput" type="range" name="name" min="0" max="240" value="0" step="0.01" oninput="bindEventTimeProgressBar()">
                    </div>
                    <div class="yqkplayer-time">
                        <span class="yqkplayer-currenttime">00:00</span>
                        <span class="yqkplayer-totaltime">00:00</span>
                    </div>
                    <div class="yqkplayer-controls">
                        <i id="backward"class="fas fa-backward animated fadeIn" data-offset="-1"></i>

                        <i id="play" class="fas fa-play animated fadeIn"></i>

                        <i id="forward"class="fas fa-forward animated fadeIn" data-offset="1"></i>

                        <i class="far fa-hand-point-up"></i>
                    </div>
                    <div class="yqkplayer-music">
                        <span class="yqkplayer-title">Viva La Vida</span>
                        <span class="yqkplayer-author">Coldplay</span>
                    </div>
                    <div class="yqkplayer-menu">
                        <i class="fas fa-heart"></i>
                        <i class="far fa-heart seenothing"></i>
                        <div class="yqkplayer-playmode">
                            <i class="fas fa-random animated fadeIn displaynone"></i>
                            <!-- 列表循环 -->
                            <svg id="svglistloop" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 7 35 25" width="24px" height="18px" class="svglistloop displaynone animated fadeIn ">
                                <use xlink:href="#aplayer-circulation"></use>
                                <path class="aplayer-fill" d="M25.6 9.92q1.344 0 2.272 0.928t0.928 2.272v9.28q0 1.28-0.928 2.24t-2.272 0.96h-22.4q-1.28 0-2.24-0.96t-0.96-2.24v-9.28q0-1.344 0.96-2.272t2.24-0.928h8v-3.52l6.4 5.76-6.4 5.76v-3.52h-6.72v6.72h19.84v-6.72h-4.8v-4.48h6.080z" id="aplayer-circulation"></path>
                            </svg>
                            <!-- 单曲循环 -->
                            <svg id="svgloop" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="7 0 29 30" width="24px" height="16px" class="svgloop animated fadeIn ">
                                <use xlink:href="#aplayer-single"></use>
                                <path class="aplayer-fill" d="M2.072 21.577c0.71-0.197 1.125-0.932 0.928-1.641-0.221-0.796-0.333-1.622-0.333-2.457 0-5.049 4.108-9.158 9.158-9.158h5.428c0.056-0.922 0.221-1.816 0.482-2.667h-5.911c-3.158 0-6.128 1.23-8.361 3.463s-3.463 5.203-3.463 8.361c0 1.076 0.145 2.143 0.431 3.171 0.164 0.59 0.7 0.976 1.284 0.976 0.117 0 0.238-0.016 0.357-0.049zM21.394 25.613h-12.409v-2.362c0-0.758-0.528-1.052-1.172-0.652l-5.685 3.522c-0.644 0.4-0.651 1.063-0.014 1.474l5.712 3.69c0.637 0.411 1.158 0.127 1.158-0.63v-2.374h12.409c3.158 0 6.128-1.23 8.361-3.463 1.424-1.424 2.44-3.148 2.99-5.029-0.985 0.368-2.033 0.606-3.125 0.691-1.492 3.038-4.619 5.135-8.226 5.135zM28.718 0c-4.985 0-9.026 4.041-9.026 9.026s4.041 9.026 9.026 9.026 9.026-4.041 9.026-9.026-4.041-9.026-9.026-9.026zM30.392 13.827h-1.728v-6.822c-0.635 0.576-1.433 1.004-2.407 1.285v-1.713c0.473-0.118 0.975-0.325 1.506-0.62 0.532-0.325 0.975-0.665 1.329-1.034h1.3v8.904z" id="aplayer-single"></path>
                            </svg>
                        </div>
                        <div class="yqkplayer-volumeicon">
                            <i id="volume" class="fas fa-volume-up"></i>
                        </div>
                        <div class="yqkplayer-volume">
                            <div class="yqkplayer-volumebox">
                                <input id="volumeInput" type="range" name="name" min="0" max="1" value="1" step="0.001" oninput="bindEventVolumeProgressBar()">
                            </div>
                        </div>
                        <i class="fas fa-list"></i>
                    </div>
                </div>
            </div>
            <div class="yqkplayer-opposite">
                <div class="yqkplayer-opposite-top">
                    <i class="far fa-hand-point-right"></i>
                </div>
                <div id="yqkplayer-musiclist" data-totality="5" data-active="1"></div>
            </div>
        </div>
        <div class="i-left">
            <i class="fas fa-chevron-left fa-chevron animated flipInX" data-offset="-1"></i>
            <i class="fas fa-chevron-right fa-chevron animated flipInX" data-offset="1"></i>
        </div>
        <div class="article-left animated fadeInUp" >
            <section id="section-0" class="article-section article-section-1 article" data-index="0"></section>
            <section id="section-1" class="article-section article-section-2 " data-index="1"></section>
            <section id="section-2" class="article-section article-section-3 " data-index="2"></section>
            <section id="section-3" class="article-section article-section-4 " data-index="3"></section>
        </div>
        <article class="article-right animated fadeInUp">
            <section id="section-4" class="article-section article-section-5 " data-index="4"></section>
            <section id="section-5" class="article-section article-section-6 " data-index="5"></section>
            <section id="section-6" class="article-section article-section-7 " data-index="6"></section>
            <section id="section-7" class="article-section article-section-8 " data-index="7"></section>
            <section id="section-8" class="article-section article-section-9 " data-index="8"></section>
        </article>
        <script type="text/javascript" src="https://cdn.rawgit.com/HUAMENGDIGUO/HUAMENGDIGUO.github.io/e41b1339/js/yqkplayer.js"></script>
    </body>
</html>
